<form [formGroup]="registerGroup" class="container">
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" type="email" required="true" [formControl]="userNameControl">
      <mat-icon matSuffix>email</mat-icon>
      <mat-error *ngIf="(userNameControl.hasError('pattern') || userNameControl.hasError('email'))">
        <strong><i class="material-icons">error_outline</i>{{enterEmail}}</strong>
      </mat-error>
      <mat-error *ngIf="userNameControl.hasError('required')">
        <strong><i class="material-icons">error_outline</i>{{emptyFieldError}}</strong>
      </mat-error>
    </mat-form-field>
  </div>
  <div class="passwordDiv">
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input type="password" matInput minlength="8" required="true"
        [formControl]="passwordFormControl">
      <mat-icon matSuffix>
        <i class="fas fa-lock"></i>
      </mat-icon>
      <mat-error *ngIf="passwordFormControl.hasError('required')">
        <strong><i class="material-icons">error_outline</i>{{emptyFieldError}}</strong>
      </mat-error>
      <mat-error *ngIf="!(this.passwordFormControl.value.length > 8)">
        <strong><i class="material-icons">error_outline</i>{{noLessCharacters}}</strong>
      </mat-error>
      <mat-error *ngIf="!this.repasswordFormControl.hasError('passwordValidation')">
        <strong><i class="material-icons">error_outline</i>{{wrongPassword}}</strong>
      </mat-error>
    </mat-form-field>
  </div>
  <div class="repasswordDiv">
    <mat-form-field appearance="outline">
      <mat-label>{{rePassword}}</mat-label>
      <input type="password" matInput minlength="8" required="true"
        [formControl]="repasswordFormControl">
      <mat-icon matSuffix>
        <i class="fas fa-lock"></i>
      </mat-icon>
      <mat-error *ngIf="repasswordFormControl.hasError('required')">
        <strong><i class="material-icons">error_outline</i>{{emptyFieldError}}</strong>
      </mat-error>
      <mat-error *ngIf="!(this.repasswordFormControl.value.length > 8)">
        <strong><i class="material-icons">error_outline</i>{{noLessCharacters}}</strong>
      </mat-error>
      <mat-error *ngIf="!this.repasswordFormControl.hasError('passwordValidation')">
        <strong><i class="material-icons">error_outline</i>{{wrongPassword}}</strong>
      </mat-error>
    </mat-form-field>
  </div>
</form>
<div class="buttonDiv">
  <button *ngIf="!registering" mat-raised-button color="accent" [disabled]="!registerGroup.valid" (click)="register()">
    <mat-icon>
      <svg style="width:24px;height:24px" viewBox="0 0 24 24">
        <path fill="#FFFFFF"
          d="M15,4A4,4 0 0,0 11,8A4,4 0 0,0 15,12A4,4 0 0,0 19,8A4,4 0 0,0 15,4M15,5.9C16.16,5.9 17.1,6.84 17.1,8C17.1,9.16 16.16,10.1 15,10.1A2.1,2.1 0 0,1 12.9,8A2.1,2.1 0 0,1 15,5.9M4,7V10H1V12H4V15H6V12H9V10H6V7H4M15,13C12.33,13 7,14.33 7,17V20H23V17C23,14.33 17.67,13 15,13M15,14.9C17.97,14.9 21.1,16.36 21.1,17V18.1H8.9V17C8.9,16.36 12,14.9 15,14.9Z" />
      </svg>
    </mat-icon>
    Register
  </button>
  <mat-spinner class="spinner" *ngIf="registering"></mat-spinner>
</div>

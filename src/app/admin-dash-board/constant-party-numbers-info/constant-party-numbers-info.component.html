<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="cpId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.cpId}}</td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="cpName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.cpName}}</td>
      <td mat-footer-cell *matFooterCellDef></td>
    </ng-container>

    <ng-container matColumnDef="numberOfActives">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Mains</th>
      <td mat-cell *matCellDef="let row">{{row.numberOfActives}}</td>
      <td mat-footer-cell *matFooterCellDef> {{getTotalMains()}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="numberOfBoxes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Boxes</th>
      <td mat-cell *matCellDef="let row">{{row.numberOfBoxes}}</td>
      <td mat-footer-cell *matFooterCellDef> {{getTotalBoxes()}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
  </table>
</div>

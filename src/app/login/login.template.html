<form [formGroup]="logInGroup" class="container">
  <div class="usernameDiv">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" type="email" required="true" [formControl]="userNameControl">
      <mat-icon matSuffix>email</mat-icon>
      <mat-error *ngIf="(userNameControl.hasError('pattern') || userNameControl.hasError('email'))">
        <strong><i class="material-icons">error_outline</i>{{enterEmail}}</strong>
      </mat-error>
      <mat-error *ngIf="userNameControl.hasError('required')">
        <strong><i class="material-icons">error_outline</i>{{emptyFieldError}}</strong>
      </mat-error>
    </mat-form-field>
  </div>
  <div class="passwordDiv">
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Password" type="password" required="true" [formControl]="passwordControl">
      <mat-icon matSuffix>
        <i class="fas fa-lock"></i>
      </mat-icon>
      <mat-error *ngIf="passwordControl.hasError('required')">
        <strong><i class="material-icons">error_outline</i>{{emptyFieldError}}</strong>
      </mat-error>
    </mat-form-field>
  </div>
</form>
<div class="buttonDiv">
  <button mat-raised-button color="accent" (click)="login()" [disabled]="!logInGroup.valid">
    <mat-icon><svg style="width:24px;height:24px" viewBox="0 0 24 24">
        <path fill="#FFFFFF"
          d="M10,17V14H3V10H10V7L15,12L10,17M10,2H19A2,2 0 0,1 21,4V20A2,2 0 0,1 19,22H10A2,2 0 0,1 8,20V18H10V20H19V4H10V6H8V4A2,2 0 0,1 10,2Z" />
        </svg>
    </mat-icon>
    Login
  </button>
  <div style="padding-top:1em;">
    <a mat-flat-button (click)="changePassword()">Forgot Password??</a>
  </div>
</div>

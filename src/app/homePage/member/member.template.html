<div fxFlex fxLayout="column">
  <topbar [itemsOnSale]="itemsOnSale" [cp]="cp" [email]="email" [typeOfUser]="displayingView[typeOfUser]" [cpId]="cpId"
    [whichToPrint]="whichToPrint" [previusUrl]="previusUrl" [lengthOfChars]=dataSource.length [aqAdjPrice]=aqAdjPrice [orfenCoreAdjPrice]=orfenCoreAdjPrice>
  </topbar>
  <div fxFlex fxLayout="column">
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef [ngStyle.xs]="{'padding-left.em': 0.9}"> Name </mat-header-cell>
        <mat-cell *matCellDef="let element" [ngStyle.xs]="{'overflow':'auto', 'padding-left.em': 0.9}"> {{element.name}}
        </mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="level">
        <mat-header-cell *matHeaderCellDef> Level </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.level}} </mat-cell>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="classOfCharacter">
        <mat-header-cell *matHeaderCellDef> Class </mat-header-cell>
        <mat-cell *matCellDef="let element" [ngStyle.xs]="{'overflow':'auto'}"> {{element.classOfCharacter}} </mat-cell>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="clanName">
        <mat-header-cell *matHeaderCellDef> Clan </mat-header-cell>
        <mat-cell *matCellDef="let element"><a routerLink="/clan"><b>{{element.clanName}}</b></a></mat-cell>
      </ng-container>

      <ng-container matColumnDef="typeOfCharacter">
        <mat-header-cell *matHeaderCellDef> Type Of Character </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{displayingView[element.typeOfCharacter]}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="More">
        <mat-header-cell *matHeaderCellDef [ngStyle.xs]="{'padding-right.px':0}"></mat-header-cell>
        <mat-cell *matCellDef="let element" [ngStyle.xs]="{'padding-right.px':0}">
          <div fxShow fxHide.xs="true" style="display:flex;">
            <div>
              <button mat-raised-button color="accent" (click)="handleUpdate(element)">
                <mat-icon>
                  <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="#000000"
                      d="M21,10.12H14.22L16.96,7.3C14.23,4.6 9.81,4.5 7.08,7.2C4.35,9.91 4.35,14.28 7.08,17C9.81,19.7 14.23,19.7 16.96,17C18.32,15.65 19,14.08 19,12.1H21C21,14.08 20.12,16.65 18.36,18.39C14.85,21.87 9.15,21.87 5.64,18.39C2.14,14.92 2.11,9.28 5.62,5.81C9.13,2.34 14.76,2.34 18.27,5.81L21,3V10.12M12.5,8V12.25L16,14.33L15.28,15.54L11,13V8H12.5Z" />
                  </svg>
                </mat-icon>Update
              </button>
            </div>
            <div>
              <button mat-raised-button color="warn" (click)="handleDelete(element)">
                <mat-icon>
                  <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="#FFFFFF"
                      d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" />
                  </svg>
                </mat-icon>
                Delete
              </button>
            </div>
          </div>
          <div fxHide fxShow.xs="true">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item style="background-color:#00E676" (click)="handleUpdate(element)">
                <mat-icon>
                  <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="#000000"
                      d="M21,10.12H14.22L16.96,7.3C14.23,4.6 9.81,4.5 7.08,7.2C4.35,9.91 4.35,14.28 7.08,17C9.81,19.7 14.23,19.7 16.96,17C18.32,15.65 19,14.08 19,12.1H21C21,14.08 20.12,16.65 18.36,18.39C14.85,21.87 9.15,21.87 5.64,18.39C2.14,14.92 2.11,9.28 5.62,5.81C9.13,2.34 14.76,2.34 18.27,5.81L21,3V10.12M12.5,8V12.25L16,14.33L15.28,15.54L11,13V8H12.5Z" />
                  </svg>
                </mat-icon>Update
              </button>
              <mat-divider style="background-color:#212121"></mat-divider>
              <button mat-menu-item style="background-color:#F4511E" (click)="handleDelete(element)">
                <mat-icon>
                  <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="#000000"
                      d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" />
                  </svg>
                </mat-icon>
                Delete
              </button>
            </mat-menu>
          </div>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
</div>

<div>
  <div *ngIf="whichToPrint === 'MEMBER'" fxFlex fxLayout="row">
    <mat-toolbar color="primary">
      <div fxLayoutAlign="flex-start" style="padding: 0 1em 0 0;">
        <span><b>User: </b>{{email}} </span>
      </div>
      <div fxLayoutAlign="flex-start" style="padding: 0 0.5em 0 0.5em;">
        <span><b> CP: </b>
          <a routerLink="/cp/{{cpId}}"> {{cp}}</a>
        </span>
      </div>
      <div fxLayoutAlign="flex-start" style="padding: 0 0.1em 0 0.5em;">
        <span><b>Type Of User:</b> {{typeOfUser}} </span>
      </div>
      <div *ngIf="lengthOfChars != 0 && cpId != -1" fxLayoutAlign="center" style="margin-left: 1em;">
        <a [matBadge]="itemsOnSale" matBadgeOverlap="false" [matBadgeColor]="itemsOnSale == 0 ? 'warn' : 'accent'"
          matBadgePosition="after" routerLink="/auction">Auction</a>
      </div>
      <div *ngIf="cpId != -1" fxLayoutAlign="center" style="margin-left: 2em;padding: 0 0.1em 0 0.5em">
        <a routerLink="/raidboss">Raid Tracker</a>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end">
        <button mat-raised-button color="accent" (click)="openDialogCharacter()">
          <mat-icon>add</mat-icon>Add a character
        </button>
      </div>
    </mat-toolbar>
  </div>
  <div *ngIf="whichToPrint === 'CP'" fxFlex fxLayout="row">
    <mat-toolbar color="primary">
      <div fxFlex fxLayoutAlign="flex-start" style="padding: 0 0.1em 0 0.5em;">
        <a [routerLink]="previusUrl" mat-icon-button>
          <mat-icon>home</mat-icon>
        </a>
      </div>
      <div fxFlex fxLayoutAlign="flex-start" style="padding: 0 0.5em 0 0.5em;">
        <span><b>CP:</b> {{cp}} </span>
      </div>
      <div fxFlex fxLayoutAlign="flex-start" style="padding: 0 0.5em 0 0.5em;">
        <span><b>CP Leader:</b> {{cpLeader}} </span>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end">
        <button [disabled]="!isUserAleader" mat-raised-button color="accent" (click)="openDialogMember()">
          <mat-icon>add</mat-icon>
          Add a member
        </button>
      </div>
    </mat-toolbar>
  </div>
  <div *ngIf="whichToPrint === 'CLAN'">
    <mat-toolbar color="primary" fxFlex fxLayout="row">
      <div fxFlex fxLayoutAlign="flex-start">
        <a [routerLink]="previusUrl" mat-icon-button>
          <mat-icon>home</mat-icon>
        </a>
      </div>
      <div fxFlex fxLayoutAlign="center center" style="padding: 5%">
        <span><b>Clan List</b></span>
      </div>
      <div fxFlex fxLayoutAlign="flex-end">
        <button style="margin-right: 5px;" mat-raised-button color="accent" (click)="openAddCPDialog()">
          <mat-icon>add</mat-icon>Add CP
        </button>
        <button mat-raised-button color="accent" (click)="openAddClanDialog()">
          <mat-icon>add</mat-icon>Add Clan
        </button>
      </div>
    </mat-toolbar>
  </div>
  <div *ngIf="whichToPrint === 'RAIDS'">
    <mat-toolbar color="primary" fxFlex fxLayout="row">
      <div fxFlex fxLayoutAlign="flex-start">
        <a [routerLink]="previusUrl" mat-icon-button>
          <mat-icon>home</mat-icon>
        </a>
      </div>
      <div fxFlex fxLayoutAlign="center" style="padding: 5%">
        <span><b>Raid Boss Tracker</b></span>
      </div>
      <div fxFlex fxLayoutAlign="flex-end">
        <button [disabled]="!isSuperUser" mat-raised-button color="accent" (click)="openRaidDialog()">
          <mat-icon>add</mat-icon>
          Add Raid Bosss
        </button>
      </div>
    </mat-toolbar>
  </div>
  <div *ngIf="whichToPrint === 'AUCTION'" fxFlex fxLayout="row">
    <mat-toolbar color="primary">
      <div fxFlex fxLayoutAlign="flex-start">
        <a [routerLink]="previusUrl" mat-icon-button>
          <mat-icon>home</mat-icon>
        </a>
      </div>
      <div fxFlex fxLayoutAlign="center" style="padding: 5%">
        <span><b>Auction</b></span>
      </div>
      <div fxFlex fxLayoutAlign="flex-end">
        <button [disabled]="!isSuperUser" mat-raised-button color="accent" (click)="addNewItem()">
          <mat-icon>add</mat-icon>Add Item
        </button>
      </div>
    </mat-toolbar>
  </div>
</div>

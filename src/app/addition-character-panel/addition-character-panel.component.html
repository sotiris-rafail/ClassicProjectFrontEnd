<span style="font-style: oblique">Character Registration</span>
<div style="position:relative;width: 100%">
    <form [formGroup]="registerGroup">
        <div class="container">
            <div class="charNameInput">
                <mat-form-field appearance="outline">
                    <mat-label>Character's Name</mat-label>
                    <input matInput placeholder="Character's Name" required="true" [formControl]="charNameControl">
                </mat-form-field>
            </div>
            <div class="charlevelInput">
                <mat-form-field appearance="outline">
                    <mat-label>Character's Level</mat-label>
                    <input matInput placeholder="Character's Level" required="true" [formControl]="levelControl">
                </mat-form-field>
            </div>
        </div>
        <div class="selections">
            <div class="clanSelection">
                <mat-form-field [formControl]="clanNameControl">
                    <mat-select placeholder="Select Clan" required="true" [(value)]="selectedClan" [formControl]="clanControl">
                        <mat-option *ngFor="let clan of clans" [value]="clan.value">
                            {{clan.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="classSelection">
                <mat-form-field>
                    <mat-select placeholder="Select Class" required="true" [(value)]="selectedClass" [formControl]="classControl">
                        <mat-option *ngFor="let clazz of classess" [value]="clazz.value">
                            {{clazz.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="selections">
            <div class="typeSelection">
                <mat-form-field>
                    <mat-select placeholder="Type Of Character" required="true" [(value)]="selectedType" [formControl]="typeControl">
                        <mat-option *ngFor="let type of types" [value]="type.value">
                            {{type.viewValue}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </form>
    <div class="addButton">
        <button mat-raised-button color="primary" [disabled]="!registerGroup.valid" (click)="registerCharacter()">Add Character</button>
    </div>
    <div class="addButton">
        <button mat-raised-button color="warn" (click)="closeDialog()">Cancel</button>
    </div>
</div>

<span style="">Character Registration</span>
<div style="position:relative;width: 100%">
  <div class = "container">
    <div class = "charNameInput">
      <mat-form-field appearance="outline">
        <mat-label>Character's Name</mat-label>
        <input matInput placeholder="Character's Name" required="true">
      </mat-form-field>
    </div>
    <div class = "charlevelInput">
      <mat-form-field appearance="outline">
          <mat-label>Character's Level</mat-label>
          <input matInput placeholder="Character's Level" required="true">
        </mat-form-field>
    </div>
  </div>
  <div class = "selections">
    <div class= "clanSelection">
      <mat-form-field>
          <mat-select placeholder="Select Clan" required="true">
            <mat-option *ngFor="let clan of clans" [value]="clan.value">
              {{clan.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
  </div>
  <div class= "classSelection">
      <mat-form-field>
          <mat-select placeholder="Select Class" required="true">
            <mat-option *ngFor="let class of classess" [value]="class.value">
              {{class.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
  </div>
  </div>
  <div class="selections">
    <div  class= "typeSelection">
      <mat-form-field>
        <mat-select placeholder="Type Of Character" required="true">
          <mat-option *ngFor="let type of types" [value]="type.value">
            {{type.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
  </div>
  </div>
  <div class="addButton">
    <button mat-raised-button color="primary">Add Character</button>
  </div>
  <div class="addButton">
    <button mat-raised-button color="warn" (click)="closeDialog()">Cancel</button>
    </div>
</div>

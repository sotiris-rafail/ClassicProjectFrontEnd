<div>
  <form [formGroup] = "formGroup">
  <div>
  <mat-form-field>
    <input matInput [matDatepicker]="dp" placeholder="Verbose datepicker" [formControl]="date" required>
    <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
    <mat-datepicker #dp></mat-datepicker>
  </mat-form-field>
</div>
  <div>
      <p>
          <mat-form-field appearance="outline">
            <mat-label>Hour</mat-label>
            <input type="number" matInput placeholder="Hour" min="0" max="23" [formControl]="hour" required>
          </mat-form-field>
        </p>
  </div>
  <div>
      <p>
          <mat-form-field appearance="outline">
            <mat-label>Minute</mat-label>
            <input type="number" matInput placeholder="Minute" min="01" max="59" [formControl]="mins" required>
          </mat-form-field>
        </p>
  </div>
  <div>
      <p>
          <mat-form-field appearance="outline">
            <mat-label>Time Zone</mat-label>
            <input type="number" matInput placeholder="Time Zone" [formControl]="timeZone" required>
          </mat-form-field>
        </p>
  </div>
</form>
  <div>
    <button mat-raised-button color="primary">Update TOD</button>
  </div>
</div>

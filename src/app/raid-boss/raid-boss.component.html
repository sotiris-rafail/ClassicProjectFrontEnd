<div>
    <topbar [whichToPrint]="whichToPrint" [previusUrl]="previusUrl"></topbar>
    <div>
        <mat-table [dataSource]="actualDisplay" class="mat-elevation-z8">
            <!-- Position Column -->
            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                <mat-cell *matCellDef="let element" [ngClass]="{'red': !element.isAlive , 'green' : element.isAlive}">
                    {{element.name}}
                </mat-cell>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="level">
                <mat-header-cell *matHeaderCellDef> Level </mat-header-cell>
                <mat-cell *matCellDef="let element" [ngClass]="{'red': !element.isAlive , 'green' : element.isAlive}"> {{element.level}} </mat-cell>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="windowStart">
                <mat-header-cell *matHeaderCellDef> Window Start </mat-header-cell>
                <mat-cell *matCellDef="let element" [ngClass]="{'red': !element.isAlive , 'green' : element.isAlive}"> {{element.windowStarts | date: 'MMM d, y, HH:mm:ss'}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="windowEnd">
                <mat-header-cell *matHeaderCellDef> Window End </mat-header-cell>
                <mat-cell *matCellDef="let element" [ngClass]="{'red': !element.isAlive , 'green' : element.isAlive}"> {{element.windowEnds | date : 'MMM d, y, HH:mm:ss'}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="more">
                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <button [disabled]="!raidBosser" mat-raised-button color="primary" (click)="handleRowClick(element.raidBossId)">Update TOD</button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
    </div>

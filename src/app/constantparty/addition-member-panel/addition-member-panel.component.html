<div class="container">
  <div class="list">
    <mat-selection-list #shoes>
      <mat-list-option *ngFor="let shoe of responseData" [value]=shoe.userId>
        Name : {{shoe.chars[0].name}}
        Level : {{shoe.chars[0].level}}
        Class : {{shoe.chars[0].classOfCharacter}}
        Clan : {{shoe.chars[0].clanName}}
      </mat-list-option>
    </mat-selection-list>
  </div>
  <div class="button">
    <button mat-button color="primary" (click)="addUsersToCp()">Add</button>
    <button mat-button color="warn" (click)="close()">Cancel</button>
  </div>
</div>

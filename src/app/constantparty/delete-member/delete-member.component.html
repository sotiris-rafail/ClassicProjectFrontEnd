<p>
  Would you like to delete member <b>{{data.member.name}}</b> from <b>{{data.member.cpName}}</b>?
</p>
<div style="text-align: center">
  <button mat-raised-button color="accent" (click)="handleYes(data.member.characterId)">Yes</button>
  <button mat-raised-button color="warn" (click)="handleCancel()">Cancel</button>
</div>
